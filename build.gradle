plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
// https://mvnrepository.com/artifact/org.testng/testng
testCompile group: 'org.testng', name: 'testng', version: '6.13'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'

}

test {
	useTestNG(){
		suites 'testng.xml', 'testng1.xml' //Suit to execute
		//https://docs.gradle.org/current/javadoc/org/gradle/api/tasks/testing/testng/TestNGOptions.html#useDefaultListeners--
		useDefaultListeners = true // to use default testng listeners 
		
		//https://docs.gradle.org/current/javadoc/org/gradle/api/tasks/OutputDirectory.html
		outputDirectory = file("$projectDir/testngOutput") //set output report directory. same reports that are generated by testng
	}
	
	reports.html.setDestination(file("$projectDir/gradleReports")) // gradle test reports 
}

